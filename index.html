<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      font-size: 14px;
    }

    .terms {
      font-size: 13px;
      margin: 10px 0;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #8fd3f4, #84fab0);
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .login {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>CREATE AN ACCOUNT</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Repeat your password" required>

      <div class="terms">
        <input type="checkbox" required> I agree all statements in 
        <a href="#">Terms of service</a>
      </div>

      <button type="submit" class="btn">SUBMIT</button>

      
      
    </form>
  </div>
</body>
</html>
